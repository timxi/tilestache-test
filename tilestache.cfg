{
   "cache":{
      "name":"Test",
      "path":"/tmp/stache",
      "umask":"0000"
   },
   "layers":{
      "osm":{
         "provider":{
            "name":"proxy",
            "provider":"OPENSTREETMAP"
         },
         "png options":{
            "palette":"http://tilestache.org/example-palette-openstreetmap-mapnik.act"
         }
      },
      "example":{
         "provider":{
            "name":"mapnik",
            "mapfile":"examples/style.xml"
         },
         "projection":"spherical mercator"
      },
      "state":{
         "provider":{
            "name":"mapnik",
            "mapfile":"examples/style2.xml"
         },
         "projection":"spherical mercator"
      },
      "world":{
         "provider":{
            "name":"mapnik",
            "mapfile":"examples/style3.xml"
         }
      },
      "world_utfgrid":{
         "provider":{
            "class":"TileStache.Goodies.Providers.MapnikGrid:Provider",
            "kwargs":{
               "mapfile":"examples/style3.xml",
               "fields":[
                  "NAME",
                  "POP2005"
               ],
               "layer_index":0,
               "scale":4
            }
         }
      }
   }
}